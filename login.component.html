
<div class="parent">
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form (ngSubmit)="onLogin()">
                <div class="input-box">
                    <input 
                        type="email" 
                        name="EmailId" 
                        [(ngModel)]="loginObj.EmailId" 
                        placeholder="Email Address" 
                        class="email"
                        required>
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <input 
                        type="password" 
                        name="Password" 
                        [(ngModel)]="loginObj.Password" 
                        placeholder="Password" 
                        class="password"
                        required>
                    <label>Password</label>
                </div>

                <div class="forgot-pass">
                    <a href="#">Forgot your password?</a>
                </div>

                <button class="btn" type="submit">Login</button>

                <div class="signup-link">
                    <a href="#">Signup</a>
                </div>
            </form>
        </div>

        
        <span style="--i:0;"></span>
        <span style="--i:1;"></span>
        <span style="--i:2;"></span>
        
    </div>
</div>
